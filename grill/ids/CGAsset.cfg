[code]
short_name = c
default = demo
__doc__ = Code name to identify contributions on a given project.

[env]
short_name = e
default = 3d
__doc__ = Environment of a project, e.g. 'film', 'vr', 'ar'.

[cluster]
short_name = cl
default = abc
__doc__ = Cluster of data type existing in a contribution, e.g. 'geo', 'audio', 'video'.

[kind]
short_name = k
default = component
__doc__ = Higher level classification of contributions, e.g. 'component', 'subcomponent', 'prop'.

[area]
short_name = a
default = rnd
__doc__ = Area in the creative process owning the contribution. Usually related to departments.

[branch]
short_name = b
default = master
__doc__ = Branch where the contribution is being worked on (e.g. git workflow: 'master', 'develop').

[item]
short_name = i
default = atom
__doc__ = Atomic unit of a contribution that makes sense on its own as a whole.

[step]
short_name = s
default = main
__doc__ = Inner process of the current `area` during the life cycle of a contribution.

[variant]
short_name = v
default = all
__doc__ = Variation expressing a different intent of the current `item`.

[part]
short_name = p
default = whole
__doc__ = Partition of the current `variation` / `item`.
