[code]
short_name = co
default = demo
description = Highest classification level to identify contributions that relate to each other (e.g. by 'project name').

[media]
short_name = m
default = 3d
description = Classification that identifies what 'digital environment' contributions operate in (e.g. 'film', 'vr', 'ar').

[kingdom]
short_name = k
default = abc
description = Collection of contributions of the same data type (e.g. 'audio', 'video').

[cluster]
short_name = cl
default = entity
description = Organizational level grouping contributions by higher level 'meaning' (e.g. 'city', 'character', 'album').

[area]
short_name = a
default = rnd
description = Contributions sharing same workflows of a pipeline (e.g. 'edit', 'lookdev', 'set_dressing').

[stream]
short_name = sm
default = main
description = Stream where the contribution is being worked on (e.g. 'wip', 'test').

[item]
short_name = i
default = atom
description = Atomic unit that makes sense on its own from its contributions (e.g. 'hero', 'song01', 'chapter_A').

[step]
short_name = sp
default = lead
description = Inner process of the current `area` during the life cycle of a contribution (e.g. 'cleanup', 'blocking').

[variant]
short_name = v
default = base
description = Variation expressing a different intent of the current `item` (e.g. 'wet', 'optionB', 'grayscale').

[part]
short_name = p
default = whole
description = Partition of the current `variation`/`item` (e.g. 'arm' from a body, 'left_channel' from an audio track).
